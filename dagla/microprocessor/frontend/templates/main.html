    .box span

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTextBoxStyle">
            <button class="btn btn-outline-success" id="SearchButtonStyle" onclick="redirect();return false;" type="text">Press </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <script>
              function redirect() 
              { 
                var EMPTY_STRING = "";
                var stringReadText = document.getElementById("searchTextBoxStyle").value;
                var stringRead = stringReadText.replace(/^\s+|\s+$/gm,''); 
                if(stringRead.localeCompare("Capture") == 0 || stringRead.localeCompare("capture") == 0 || stringRead.localeCompare("CAPTURE") == 0) { alert("Can't do this!"); document.getElementById("searchTextBoxStyle").value = EMPTY_STRING; } 
                else if(stringRead.localeCompare("Stop") == 0 || stringRead.localeCompare("stop") == 0 || stringRead.localeCompare("STOP") == 0) { alert("Can't do this!"); document.getElementById("searchTextBoxStyle").value = EMPTY_STRING;  } 
                else if(stringRead.localeCompare("Reload") == 0 || stringRead.localeCompare("reload") == 0 || stringRead.localeCompare("RELOAD") == 0) { window.location.href="http://192.168.1.106:5000/" } 
                else if(stringRead.localeCompare("Contact") == 0 || stringRead.localeCompare("contact") == 0 || stringRead.localeCompare("CONTACT") == 0) { window.location.href="http://192.168.1.106:5000/index_contact" } 
                else if(stringRead.localeCompare("Help") == 0 || stringRead.localeCompare("help") == 0 || stringRead.localeCompare("HELP") == 0) { window.location.href="http://192.168.1.106:5000/index_help" } 
                else { alert("This word does not exist in this site!"); document.getElementById("searchTextBoxStyle").value = EMPTY_STRING; } 
              }
              </script>
            </form>
            <div class="box">
              <div class="btn" id="color"></div>
              <span></span>
            </div>
            <script> 
                  let box = document.querySelector('.box');
                  let btn = document.querySelector('.box .btn');
                  let body = document.querySelector('body');
                  let span = document.querySelector('.box span');
                  btn.addEventListener('click', function()
                  {
                      box.classList.toggle('show');
                      span.classList.toggle('s-show');
                      body.classList.toggle('s-show');
                  })
            </script>
            <script> 
              document.getElementById('color').onclick = changeColor; 
              var currentColor = "black";
              function changeColor() 
              { 
                if(currentColor == "black")
                { 
                  document.body.style.color = "white";
                  currentColor = "white";
                } 
                else 
                {
                  document.body.style.color = "black";
                  currentColor = "black";
                } 
             }

     <button onclick="backToTop()" id="btn-back-to-top">
       <i class="arrow up"></i>
       </button>
     <button onclick="backToEnd()" id="btn-top-to-back">
       <i class="arrow down"></i>
       </button>  

     <script>
       var mybutton1 = document.getElementById("btn-top-to-back");
       var mybutton2 = document.getElementById("btn-back-to-top");

       window.onscroll = function () 
       {
          scrollFunction();
       };

       function scrollFunction()
       {
         mybutton1.style.display = "block";
         mybutton2.style.display = "block";
       };
          
       function backToTop() 
       {
         document.documentElement.scrollTop = 0;
         document.body.scrollTop = 0;
       };

       function backToEnd() 
       {
         document.body.scrollTop = window.screen.height+4000;
         document.documentElement.scrollTop = window.screen.height+4000;
       }; 
      </script>
